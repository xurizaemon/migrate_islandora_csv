      regex: true
      search: '/.*=/'
      replace: ''
    -
      plugin: entity_generate
      entity_type: taxonomy_term
      value_key: name
      bundle_key: vid
      bundle: person

  _linked_agent_rel_type:
    -
      plugin: explode
      source: relators
      delimiter: '|'
    -
      plugin: str_replace
      regex: true
      search: '/=.*/'
      replace: ''

  # Complex fields can have their individual
  # parts set independently.  Use / to denote
  # you're working with a proerty of a field
  # directly.
  field_linked_agent:
    plugin: merge
    source:
      - '@_linked_agent/target_id'
      - '@_linked_agent/rel_type'

